  quisom:
    nom:  Qui Som?
    view_part: <p>Som dos estudiants d'informàtica de la UPF amb greus problemes de memòria pel que fa a grups de seminari i pràctiques. Farts de perdre el temps comprovant quins eren els nostres grups vam decidir trubar una solució.</p>
